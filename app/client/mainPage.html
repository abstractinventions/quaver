<!doctype html>
<html lang="en" ng-app="quaver">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quaver </title>

    <!--<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">-->

    <link rel="stylesheet" href="vendor/font-awesome-css/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">


    <script type="text/javascript" src="vendor/lodash/dist/lodash.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="js/noteEditCtrl.js"></script>
    <script src="js/noteStore.js"></script>

</head>
<body ng-controller="QuaverCtrl">

<div id="layout" ng-controller="LayoutCtrl">
    <div id="header">
        <ng-include src="'_header.html'"></ng-include>
    </div>
    <div id="left-bar">
        <ng-include src="'_tabBar.html'"></ng-include>
    </div>
    <div id="content">
        <ng-include
                ng-repeat="tab in leftTabs"
                src="tab.include"
                ng-show="isSelectedLeft(tab)">

                </ng-include>
    </div>
    <div id="footer">

    </div>
</div>

</div>


</body>
</html>
