<div id="list" ng-controller="NoteListCtrl">


    <div class="panel panel-default {{note == selectedNote ? 'panel-primary' : ''}}"
         ng-repeat="note in notes" ng-click="noteSelected(note)">
        <div class="panel-heading">
            <h3 class="panel-title">{{note.title()}}</h3>
            {{note.createdOn()}}
        </div>
        <div class="panel-body">
            {{note.markup()}}
        </div>
    </div>


</div>
