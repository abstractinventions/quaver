<!doctype html>
<html lang="en" ng-app="quaver">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quaver </title>

    <link rel="stylesheet" href="vendor/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="vendor/bower_components/font-awesome-css/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">

    <script type="text/javascript" src="vendor/bower_components/lodash/dist/lodash.js"></script>
    <script type="text/javascript" src="vendor/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="vendor/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="vendor/pouchdb-2.2.3.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/layoutCtrl.js"></script>
    <script src="js/noteListCtrl.js"></script>
    <script src="js/noteEditCtrl.js"></script>
    <script src="js/noteStore.js"></script>

</head>
<body ng-controller="QuaverCtrl">

<div id="layout" ng-controller="LayoutCtrl">
    <div id="header">
        <ng-include src="'_header.html'"></ng-include>
    </div>
    <div id="left-bar" style="margin">
        <ng-include src="'_leftBar.html'"></ng-include>
    </div>
    <div id="content" class="{{isLeftBarExpanded() ? 'expanded' : ''}}">
        <ng-include src="'_noteEditor.html'"></ng-include>
    </div>
    <div id="footer">

    </div>
</div>

</div>


</body>
</html>
