<div id="tab-bar">
    <ul id="tab">
        <li ng-repeat="tab in leftTabs"
            ng-click="leftTabSelected(tab)"
            class="{{isSelectedLeft(tab) ? 'selected' : ''}}">
            <a href="#"><i class="fa {{tab.icon}}"></i>&nbsp;{{tab.text}}</a>
        </li>
    </ul>
</div>
<div id="tab-content" ng-show="isLeftBarExpanded()">
    <div ng-repeat="tab in leftTabs" id="tab-{{tab.id}}" ng-show="isSelectedLeft(tab)">
        <div ng-include="tab.include"></div>
    </div>
</div>
