<div id="list" class="">

    <table class="table ">
        <tr class="{{note == selectedNote ? 'active' : ''}}" ng-repeat="note in notes" ng-click="noteSelected(note)">
            <td >
                <h5 class="">{{note.title}}</h5>
                <h4 class="">{{note.title}}</h4>

                <p class="">
                    {{note.content}}
                </p>
            </td>
        </tr>
    </table>

</div>
